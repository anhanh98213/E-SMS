<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <mat-card class="modal-content">
            <div class="container bg-white p-4">
                <p class="h4 text-center">SIGN IN</p>

                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="text" #email matInput [formControl]="emailFormControl" placeholder="Ex. abc@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid Email
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" #password matInput [formControl]="passwordFormControl">
                        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                            Please enter a valid password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>


                </form>
                <div class="row justify-content-around">
                    <button mat-raised-button color="warn" class="col-4" id="close" data-bs-dismiss="modal">Close</button>
                    <button mat-raised-button color="primary" class="col-4" (click)="login(email.value, password.value)">Login</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
